<html>
	<link rel='stylesheet' href='../static/colours.css'>
	<head>
	<title>Add member</title>
	</head>
	<body>

		<div id="container>
			<div id="main content">
				<p>&nbsp;</p>
				<img src="../static/addmember.png" width="125" height="125" />
				<h1>Add a new member</h1>
				<br>
			<form action="{{url_for('addedmember') }}" method="POST">
				<label for="name">Name:</label>
				<input type="text" required id="name" name="name" maxlength='128' placeholder = 'enter name'>
				<br><br>
				<label for="gender">Gender:</label>
				<input type="radio" id="M" name="gender" value="M">
				<label for="male">M</label>&ensp;
				<input type="radio" id="F" name="gender" value="F">
				<label for="female">F</label>
				<br><br>
				<label for="email">Email:</label>
				<input type="text" required id="email" name="email" maxlength='128' placeholder = 'enter email'>
				<br><br>
				<label for="contact">Contact no.:</label>
				<input type="text" required id="contact" name="contact" min="00000000" max="99999999" placeholder = 'enter contact no'><br><br>
				<br><br>
				<label for="addr">Address:</label><input type="text" required  id="addr" name="addr" maxlength='128' placeholder = 'enter address'>
				<br><br>
				<input type='submit' value = 'Submit'>
			</form>
			<!--end #main content--></div>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<div id="footer">
				<a href="{{ url_for('home')}}"><img src="../static/logo.png" width="100" height="100" />
			<!-- end#footer--></div>
		<!-- end #container --></div>
	</body>
</html>
