<html>
	<link rel='stylesheet' href='../static/colours.css'>
	<head>
		<title>View Member History</title>
	</head>
	<body>
	
		<img src="../static/viewmemberhistory.png" width="125" height="125" />
		<h1>View Member Transaction History</h1>
		<p> Range of valid Member IDs: {{fi}} - {{li}}</p>

		<form action="{{url_for('viewmembertransactionhistory')}}" method="POST">
		<label for="memberID">Member ID:</label>
		<input type="number" required id="memberID" name="memberID" min={{fi}} max={{li}} placeholder = 'enter ID'><br><br>
		<input type="submit" value="Submit">
		</form>
</body>

</html>
